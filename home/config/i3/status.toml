[theme]
theme = "solarized-dark"

[icons]
icons = "awesome5"

[[block]]
block = "focused_window"

[[block]]
block = "net"
device = "wlp2s0"
format = " $icon $ssid $ip "
interval = 30
missing_format = ""

[[block]]
block = "net"
device = "enp0s31f6"
format = " $icon $ip "
interval = 30
missing_format = ""

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
format = " $icon $used/$total "
interval = 120
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2) "
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 2
format = " $icon $utilization $frequency "

[[block]]
block = "temperature"
interval = 20
format = " $icon $min~$max "
chip = "coretemp-*"

[[block]]
block = "battery"
interval = 10
format = " $icon $percentage {$time |} "
missing_format = ""
if_command = "ls /sys/class/power_supply/BAT0"

[[block]]
block = "backlight"
format = " $icon $brightness "
if_command = "ls /sys/class/backlight/*"
#missing_format = ""  # FIXME: This is missing

[[block]]
block = "toggle"
format = " $icon R "
command_state = "systemctl --user -q is-active redshift && echo on"
command_on = "systemctl --user start redshift"
command_off = "systemctl --user stop redshift"
interval = 60

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 10
format = " $icon $timestamp.datetime(f:'%a %Y-%m-%d %l:%M%p')"
